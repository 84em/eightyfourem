name: Deploy Theme to Production

on:
  pull_request:
    types: [closed]
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Theme via rsync
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY_84EM_THEME }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H -p "${{ secrets.DEPLOY_PORT_84EM_THEME }}" "${{ secrets.DEPLOY_IP_84EM_THEME }}" >> ~/.ssh/known_hosts

      - name: Deploy theme to production
        run: |
          echo "Deploying theme to production server..."
          rsync -avz \
            --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'node_modules' \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ secrets.DEPLOY_PORT_84EM_THEME }}" \
            ./ \
            "${{ secrets.DEPLOY_USER_84EM_THEME }}"@"${{ secrets.DEPLOY_IP_84EM_THEME }}":"${{ secrets.DEPLOY_PATH_84EM_THEME }}"

      - name: Clean up SSH key
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key
